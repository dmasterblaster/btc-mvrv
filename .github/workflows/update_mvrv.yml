name: Update MVRV data

permissions:
  contents: write

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch MVRV data
        env:
          BMP_API_KEY: ${{ secrets.BMP_API_KEY }}
        run: python scripts/fetch_mvrv.py

      - name: Commit data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/mvrv.json
          git commit -m "Update MVRV data" || echo "No changes to commit"
          git push
